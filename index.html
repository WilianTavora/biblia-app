<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Biblia</title>
</head>
<body>
    <main class="container">
        
        <div class="content">
            <!-- SECAO MODAL SHARE -->
            <section class="contentmodal">
                <div class="modalshare">
                    <div class="modal"></div>
                </div>
                
            </section>
            <section class="page1">
                <header class="content-title">
                    <div class="title">
                        <h1 class="title1">Olá, <input type="text"class="text" placeholder="Seu Nome"></h1>
                        <p>Bem-vindo(a) ao nosso aplicativo!</p>
                    </div>
                    
                </header>
                <section class="contentverse">
                    <div class="versedate">
                        <div class="daylidate"></div>
                        <div class="dayliverse">
                            <!-- <div id="dailyVersesWrapper"></div> -->
                        </div>
                        <div class="iconshare">
                            <i class="material-icons shared">shared</i>
                        </div>
                    </div>
                </section>
            </section>
            <section class="page2">
                <header class="title-book">
                    <h1>Livros</h1>
                </header>
                <div class="listbooks">
                    <ul class="section-list"></ul>
                </div>
            </section>
            <section class="page3">
                <header class="title-chapter">
                    <h1>Capítulos</h1>
                    <div class="iconbackp3">
                        <i class="material-icons reply">reply</i>
                    </div>
                </header>
                <div class="listchapters">
                    <ul class="button-list"></ul>
                </div>
            </section>
            <section class="page4">
                <header>
                    <div class="title-list"></div>
                    <div class="iconbackp4">
                        <i class="material-icons reply">reply</i>
                    </div>
                </header>
                <div class="listverses">
                    <ul class="chapter-list"></ul>
                </div>
            </section>
            
            <nav class="navigation">
                <ul class="navul">
                    <li class="list active home">
                        <a href="#">
                            <span class="icon">
                                <img width="25" height="25" src="icons/home.png" alt="">
                            </span>
                            <span class="text">Home</span>
                        </a>
                    </li >
                    <li class="list biblia">
                        <a href="#">
                            <span class="icon">
                                <img width="25" height="25" src="icons/bible.png" alt="">
                            </span>
                            <span class="text">Biblia</span>
                        </a>
                    </li>
                    <li class="list oracao">
                        <a href="#">
                            <span class="icon">
                                <img width="25" height="25" src="icons/oracao.png" alt="">
                            </span>
                            <span class="text">Oração</span>
                        </a>
                    </li>
                    <li class="list user">
                        <a href="#">
                            <span class="icon">
                                <img width="25" height="25" src="icons/user.png" alt="">
                            </span>
                            <span class="text">Usuario</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </nav>
        </div>
        
        
        
    </main>
    <!-- <script async defer src="https://dailyverses.net/get/verse.js?language=arc"></script> -->
    <script src="script.js"></script>
</body>
</html>
